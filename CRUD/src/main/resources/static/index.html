<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>CRUD APP</title>
</head>
<body>
    <nav>
        <a href="http://localhost:8080">Home</a>
        <a href="http://localhost:8080/data">Data</a>
    </nav>
    <form action="/add" method="POST">
        <p>Let's add a client to a database:</p>
        <div>
            <label for="firstName">First name</label>
            <input name="first" id="firstName">
        </div>
        <div>
            <label for="lastName">Last Name</label>
            <input name="last" id="lastName">
        </div>
        <div>
            <label for="email">Email</label>
            <input name="mail" id="email">
        </div>
        <div>
            <button>Add client</button>
        </div>
    </form>
    <hr>
    <form action="/find/id" method="GET">
        <p>Let's find a client:</p>
        <div>
            <label for="id">Enter ID</label>
            <input name="id" id="id" type="number">
        </div>
        <div>
            <button>Find client</button>
        </div>
    </form>

</body>
</html>
